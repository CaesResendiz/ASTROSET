<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASTROSET</title>

  <!-- Google Fonts â€“ Creepster -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      margin: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .liquid-text {
      font-family: 'Creepster', cursive;
      font-size: 100px;
      letter-spacing: 0.2em;
      background: linear-gradient(
        135deg,
        #8a2be2,
        #b666d2,
        #dda0dd
      );
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      transform-origin: center bottom;
      animation: liquidMove 2s ease-in-out infinite;
    }

    @keyframes liquidMove {
      0% {
        transform: translateY(0) skewX(0deg) scaleX(1);
      }
      25% {
        transform: translateY(-8px) skewX(5deg) scaleX(1.1);
      }
      50% {
        transform: translateY(0) skewX(-5deg) scaleX(0.9);
      }
      75% {
        transform: translateY(-8px) skewX(3deg) scaleX(1.05);
      }
      100% {
        transform: translateY(0) skewX(0deg) scaleX(1);
      }
    }
  </style>
</head>
<body>
  <h1 class="liquid-text">ASTROSET</h1>
</body>
</html>
