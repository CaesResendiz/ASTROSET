<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASTROSET</title>

  <!-- Google Fonts â€“ Creepster -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Remove vertical centering so text hugs the top */
      justify-content: flex-start;
      height: 100vh;
      padding-top: 20px; /* small gap at very top */
    }

    .melty-text {
      font-family: 'Creepster', cursive;
      font-size: 100px;
      letter-spacing: 0.15em;
      background: linear-gradient(
        0deg,
        #4a0072 20%,
        #6f00a3 40%,
        #9b00d1 60%,
        #c55cff 80%
      );
      background-size: 100% 400%;          /* tall gradient for flow */
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: gradientFlow 4s linear infinite;
    }

    @keyframes gradientFlow {
      0%   { background-position: 0%   0%; }
      100% { background-position: 0% 100%; }
    }
  </style>
</head>
<body>
  <h1 class="melty-text">ASTROSET</h1>
</body>
</html>
