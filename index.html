<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Astroset</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: start;
      height: 100vh;
    }

    .logo {
      margin-top: 60px;
      width: 240px; /* Adjust this if you want it larger/smaller */
      animation: galaxyGlow 8s infinite alternate;
    }

    @keyframes galaxyGlow {
      0% {
        filter: drop-shadow(0 0 8px #bb55ff);
      }
      50% {
        filter: drop-shadow(0 0 12px #ff66cc);
      }
      100% {
        filter: drop-shadow(0 0 8px #bb55ff);
      }
    }
  </style>
</head>
<body>

  <!-- ðŸ”½ Replace 'your-logo.png' with your actual PNG filename -->
  <img src="your-logo.png" alt="Astroset Logo" class="logo">

</body>
</html>
