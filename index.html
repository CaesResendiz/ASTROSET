<!DOCTYPE html>
<html>
<head>
  <title>Dark Galaxy Butcherman</title>
  <link href="https://fonts.googleapis.com/css2?family=Butcherman&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      text-align: center;
      padding-top: 100px;
    }

    .galaxy-text {
      font-family: 'Butcherman', cursive;
      font-size: 90px;
      background: linear-gradient(135deg, #2d0b45, #5e239d, #3d0070);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      text-shadow:
        0 0 3px #5a00a3,
        0 0 6px #6b3ea3,
        0 0 10px #883ec7;
      animation: glowPulse 2.5s ease-in-out infinite alternate;
    }

    @keyframes glowPulse {
      from {
        text-shadow:
          0 0 2px #5a00a3,
          0 0 4px #6b3ea3,
          0 0 6px #883ec7;
      }
      to {
        text-shadow:
          0 0 4px #5a00a3,
          0 0 8px #6b3ea3,
          0 0 12px #883ec7;
      }
    }
  </style>
</head>
<body>
  <h1 class="galaxy-text">ASTROSET</h1>
</body>
</html>
