<!DOCTYPE html>
<html>
<head>
  <title>Cartoon Style Text</title>
  
  <!-- Google Fonts - Bungee Shade -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Bungee Shade', cursive;
      text-align: center;
      padding-top: 100px;
    }

    .cartoon-text {
      font-size: 60px;
      background: linear-gradient(135deg, #ff6363, #ffbf00, #33cc33);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 3px 3px 4px rgba(0, 0, 0, 0.5);
    }

  </style>
</head>
<body>
  <h1 class="cartoon-text">ASTROSET</h1>
</body>
</html>
