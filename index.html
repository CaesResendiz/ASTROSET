<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASTROSET</title>

  <!-- Google Fonts â€“ Creepster -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      margin: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .galaxy-text {
      font-family: 'Creepster', cursive;
      font-size: 100px;
      letter-spacing: 0.2em;              /* widen letters */
      background: linear-gradient(
        135deg,
        #8a2be2,   /* blueviolet */
        #b666d2,   /* lighter purple */
        #dda0dd    /* plum */
      );
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      text-shadow:
        0 0 4px rgba(138,43,226,0.8),
        0 0 8px rgba(182,102,210,0.7),
        0 0 16px rgba(221,160,221,0.6);
      animation: galaxyGlow 1.5s ease-in-out infinite alternate; /* faster, more reactive */
      background-size: 200% 200%;
    }

    @keyframes galaxyGlow {
      from {
        text-shadow:
          0 0 2px rgba(138,43,226,0.6),
          0 0 6px rgba(182,102,210,0.5),
          0 0 12px rgba(221,160,221,0.4);
      }
      to {
        text-shadow:
          0 0 6px rgba(138,43,226,1),
          0 0 12px rgba(182,102,210,0.9),
          0 0 24px rgba(221,160,221,0.8);
      }
    }
  </style>
</head>
<body>
  <h1 class="galaxy-text">ASTROSET</h1>
</body>
</html>
