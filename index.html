<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASTROSET</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .astroset {
      font-family: 'Creepster', cursive;
      font-size: 10vw;
      font-weight: bold;
      display: flex;
    }

    .letter {
      position: relative;
      color: white;
      margin: 0 0.2vw;
      padding: 0;
      line-height: 1;
    }

    .astr {
      color: #fff;
      text-shadow: 0 0 10px #fff56a;
    }

    .oset {
      background: url('https://i.ibb.co/tJxmsMT/pink-galaxy-loop.gif') repeat;
      background-size: 200% 200%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: flow 20s linear infinite;
      filter: drop-shadow(0 0 4px #ff4db8);
    }

    @keyframes flow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
  <div class="astroset">
    <span class="letter astr">A</span>
    <span class="letter astr">S</span>
    <span class="letter astr">T</span>
    <span class="letter astr">R</span>
    <span class="letter oset">O</span>
    <span class="letter oset">S</span>
    <span class="letter oset">E</span>
    <span class="letter oset">T</span>
  </div>
</body>
</html>
