<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASTROSET</title>

  <!-- Google Fonts â€“ Creepster -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 20px;
    }

    .melty-text {
      font-family: 'Creepster', cursive;
      font-size: 100px;
      letter-spacing: 0.15em;
      /* Create a repeating vertical gradient that starts and ends with the same purple */
      background: linear-gradient(
        to bottom,
        #4a0072 0%,
        #6f00a3 25%,
        #9b00d1 50%,
        #6f00a3 75%,
        #4a0072 100%
      );
      background-size: 100% 200%;         /* twice as tall so it scrolls smoothly */
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: seamlessFlow 4s linear infinite;
    }

    @keyframes seamlessFlow {
      0%   { background-position: 0%   0%; }
      100% { background-position: 0% 100%; }
    }
  </style>
</head>
<body>
  <h1 class="melty-text">ASTROSET</h1>
</body>
</html>
