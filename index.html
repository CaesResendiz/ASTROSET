<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Astroset</title>
  <style>
    body {
      background: radial-gradient(circle at top, #1b083a, #000);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: start;
    }

    .logo {
      margin-top: 60px;
      width: 300px; /* Adjust as needed */
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <img src="76b7219d-8641-4abf-a643-c9cc4e3de829.png" alt="Astroset Logo" class="logo">
</body>
</html>
